<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Crossing Adventure Deluxe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-area">
            <div id="roads"></div>
            <div id="power-ups"></div>
            <div id="player"></div>
        </div>
        <div id="game-info">
            <div class="info-item">
                <span class="info-label">Score:</span>
                <span id="score-value">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">High Score:</span>
                <span id="high-score-value">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Level:</span>
                <span id="level-value">1</span>
            </div>
            <div class="info-item">
                <span class="info-label">Time of Day:</span>
                <span id="time-of-day">Day</span>
            </div>
        </div>
        <div id="controls">
            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
        </div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
